#serviceaccount
# Namespace configuration
namespace: app

# App configuration
app:
  name: frontend
  environment: poc

# Number of pod replicas
replicaCount: 1

# Container image details
image:
  repository: krmygecr.azurecr.io/frontend
  pullPolicy: Always
  tag: d74008bcd42c4972d7b2650a8fc463aa5264384e

command:
env:
  - name: DEPLOYMENT_ENV
    value: "poc"

# container port configuration
container:
  ports:
    # port for the application
    - name: frontend
      containerPort: 80
      protocol: TCP

# Service configuration
service:
  type: ClusterIP
  ports:
    # Service port for the application
    - name: frontend
      port: 80
      protocol: TCP
      targetPort: 80
# Resource limits and requests for pods
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness probe configuration
livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 2

# Readiness probe configuration
readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 2

# Node selector for pod placement
#nodeSelector:
        #  architecture: arm
        #  environment: dev-1
        # product: audience

# Tolerations to allow pod placement on specific nodes
#tolerations:
#  - key: audience-dev
#    operator: Equal
#    value: "true"
