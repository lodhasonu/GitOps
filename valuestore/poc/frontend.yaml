# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
hostName: app.mcrpv.in
Gateway: app
ReleaseWeight: 50
CanaryWeight: 50

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

canary:
  replicaCount: 1

  image:
    repository: nginx
    tag: stable
    pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources: 
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

# Horizontal Pod Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 60

nodeSelector: {}

tolerations: []

affinity: {}
