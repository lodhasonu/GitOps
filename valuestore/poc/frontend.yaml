# Default values for explore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
hostName: app.mcrpv.in
ReleaseWeight: 50
CanaryWeight: 50

replicaCount: 1

image:
  repository: nginx
  tags: latest
  pullPolicy: IfNotPresent

canary:
  replicaCount: 1

  image:
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent


nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80


resources: 
   limits:
    cpu: 100m
    memory: 128Mi
   requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
