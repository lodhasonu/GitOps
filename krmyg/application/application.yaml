apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application
  namespace: cd-tools
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:sonulodha/GitOps.git
    targetRevision: HEAD
    path: krmyg/charts/argo-applications
    helm:
      valueFiles:
      - ../../../valuestore/applications/poc.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: cd-tools

  syncPolicy:
    automated: 
      prune: true 
      selfHeal: false 
      allowEmpty: false 
    syncOptions:     
    - Validate=false 
    - CreateNamespace=true 
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 3m
